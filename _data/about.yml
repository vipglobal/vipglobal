# About
  about-title: O nás
  about-content: >-
    <h3>Dôverujete nám so svojimi zásielkami a túto dôveru neberieme na ľahkú váhu.</h3>

    <p>Náš tím bude vzdialený jeden hovor po celú dobu vašej zásielky. 
    Berieme povinnosti voči našim zákazníkom vážne a podľa našich schopností dodržujeme vaše termíny. 
    Ak máte akékoľvek otázky, radi vám ponúkneme odpovede - jednoducho nám napíšte e-mail alebo zavolajte.</p>

    <h3>Kto sme mi?</h3>

    <p>Tím skúsených vodičov a manažérov neustále rozširuje náš dosah s cieľom dosiahnuť, 
    aby boli nákladné zásielky bezbolestné, ako len môžu byť, pre toľko ľudí, ako môžeme dosiahnuť.</p>