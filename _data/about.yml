# About
  about-title: About us
  about-content: >-
    <h3>You trust us with your shipments, and we don&#x27;t take that trust&nbsp;lightly.</h3>

    <p>Our team will be one call away throughout the duration of your shipment. 
    We take out responsibilities towards our customers seriously and honor your deadlines 
    to the best of our abilities. If you have any questions, we’ll be happy to offer answers—
    just shoot us an email or give us a call.</p>

    <h3>Who are we?</h3>

    <p>A team of experienced drivers and managers, constantly expanding our reach 
    with the aim of making freight shipments as pain-free as they can be, 
    for as many people as we can reach.</p>

